events {
    worker_connections 100;
}

http {
    resolver 127.0.0.11 ipv6=off;  # для Docker-окружения

    server {
        listen 80;
        server_name localhost;

        # Проксирование запросов к Streamlit (фронтенд)
        location / {
            proxy_pass http://streamlit:8501;   # имя контейнера и порт Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование API-запросов на бэкенд (без изменений)
        location /api/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
