version: "3"
services: 
  app:
    build: ./app/
    image: event-planner-api:latest 
    container_name: event-planner-api
    restart: unless-stopped
    env_file:
    - ./app/.env
    volumes:
      - ./app:/app
    depends_on:
      - db
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
  web:
    image: nginx:latest
    container_name: event-planner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
      streamlit:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - event-planner-network

  db:
    image: postgres:16-alpine
    container_name: event-planner-db
    restart: unless-stopped
    env_file:
      - ./app/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - event-planner-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: event-planner-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"  # Management Web UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-password123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  ollama:
    image: ollama/ollama:latest
    container_name: event-planner-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - event-planner-network
    command: /bin/sh -c "ollama pull gemma3:270M-F16 || true && exec ollama serve"

  ml_worker:
    build: ./ml_worker/
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - event-planner-network
    deploy:
      replicas: 2  # Два воркера для параллельной обработки
  
  streamlit:
    build: ./streamlit/
    container_name: event-planner-streamlit
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://app:8080   # имя сервиса app и порт, на котором работает FastAPI (см. healthcheck)
    volumes:
      - ./streamlit:/app                # монтируем код для hot-reload при разработке
    depends_on:
      app:
        condition: service_healthy       # ждём, пока бэкенд станет здоров
    networks:
      - event-planner-network
    # Для отладки можно открыть порт наружу (раскомментировать при необходимости)
    # ports:
    #   - "8501:8501"

volumes:
  postgres_data:
  rabbitmq_data:
  ollama_data:

networks:
  event-planner-network:
    name: event-planner-network
    driver: bridge